
<div class="wrap2">
  <div class="form-container-login">
    <h2 class="title-login">ZALOGUJ SIĘ</h2>
    <form (ngSubmit)="login()">
      <div class="form-group-login">
        <label class="login-label" for="username">Nazwa:</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control-login" required>
      </div>
      <div class="form-group-login">
        <label class="login-label" for="password">Hasło:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control-login" required>
      </div>
      <div class="login-btn-box">
        <button type="submit" class="btn-login">Zaloguj</button>
      </div>
      <p *ngIf="errorMessage" class="error-message-login">{{ errorMessage }}</p>
    </form>
  </div>
</div>
